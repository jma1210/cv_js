<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
</head>
<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
    <table width="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td>
                    <img id="imageSrc" style="display:none"/>
                    <canvas id="canvasInput" width="400" height="400"></canvas>
                </td>
                <td>
                    <canvas id="canvasOutput" width="400" height="400"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    canvasInput
                    <input id="fileInput" type="file" name="file" accept="image/*">
                </td>
                <td>
                    canvasOutput
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="test.js"  type="text/javascript"></script>
</body>
</html>

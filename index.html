<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>KTPDetect.js</title>
</head>
<body>
<h2>KTPDetect.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
    <table width="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td>
                    <img id="imageSrc" style="display:none"/>
                    <canvas id="canvasInput" width="400" height="400"></canvas>
                </td>
                <td>
                    <canvas id="outputHSV" width="400" height="400"></canvas>
                </td>
                <td>
                    <canvas id="outputMask" width="400" height="400"></canvas>
                </td>
                <td>
                    <canvas id="outputCropped" width="400" height="400"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    canvasInput
                    <input id="fileInput" type="file" name="file" accept="image/*">
                </td>
                <td>
                    outputHSV
                </td>
                <td>
                    outputMask
                </td>
                <td>
                    outputCropped
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="imgproc.js"  type="text/javascript"></script>
<script async src="opencv_ee.js" onload="onOpenCvReady();" type="text/javascript"></script>

</body>
</html>
